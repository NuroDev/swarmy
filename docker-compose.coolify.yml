services:
  api:
    build:
      context: .
      dockerfile: ./services/api/Dockerfile
    container_name: swarmy-api
    restart: unless-stopped
    ports:
      - 3000:3000

  web:
    build:
      context: .
      dockerfile: ./services/web/Dockerfile
    container_name: swarmy-web
    restart: unless-stopped
    ports:
      - 4321:3000
    environment:
      - API_URL=$SERVICE_FQDN_API
